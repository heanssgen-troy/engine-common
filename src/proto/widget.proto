syntax = "proto3";

import "event.proto";
import "desc.proto";
import "google/protobuf/any.proto";

message WidgetResized {
  option (event_name) = "widget.resized";
  Descriptor layer = 1;
  Descriptor widget = 2;
  int32 width = 3;
  int32 height = 4;
}

message WidgetMoved {
  option (event_name) = "widget.moved";
  Descriptor layer = 1;
  Descriptor widget = 2;
  int32 x = 3;
  int32 y = 4;
}

message WidgetAnimationStarted {
  option (event_name) = "widget.animation.started";
  Descriptor layer = 1;
  Descriptor widget = 2;
}

message WidgetAnimationCompleted {
  option (event_name) = "widget.animation.completed";
  Descriptor layer = 1;
  Descriptor widget = 2;
}

message WidgetAdded {
  option (event_name) = "widget.added";
  Descriptor layer = 1;
  Descriptor widget = 2;
  string type = 3;
}

message WidgetRemoved {
  option (event_name) = "widget.removed";
  Descriptor layer = 1;
  Descriptor widget = 2;
}

message SourcePlayRequest {
  option (event_name) = "request.source.play";
}

message SourcePauseRequest {
  option (event_name) = "request.source.pause";
}

message SourceStopRequest {
  option (event_name) = "request.source.stop";
}